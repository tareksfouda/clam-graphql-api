language: node_js
node_js:
  - 8.11.3
  - 10.6.0
env: 
  - "NODE_ENV=test"  
before_script:
  - npm run build
  - npm start &
after_script:
  - npm install -g apollo
  - apollo schema:check --endpoint http://localhost:4000   
after_deploy: 
  - npm run build
  - npm start &
  - npm install -g apollo
  - apollo schema:publish --endpoint http://localhost:4000
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: clam-graphql-api
  on:
    repo: MoonHighway/clam-graphql-api
